	<script src='http://code.jquery.com/jquery-1.11.2.min.js'></script>
	<script>
	jQuery(document).ready(function () {
		jQuery("[for^=integerspinner]").attr("onclick","sumar(jQuery(this).attr('for'))");
		jQuery("[for^=integerspinner]").css("background-color","#BBB");
		jQuery("[for^=integerspinner]").css("font-size","1.5em");
	});

	function sumar(id) {
		actual=jQuery("#" + id).val();
		jQuery("#" + id).val(parseInt(actual)+1);
	}
	</script>
	<script>
	dojoConfig = {async: true, parseOnLoad: true};
