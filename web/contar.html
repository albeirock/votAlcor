	<script>
	jQuery(document).ready(function () {
		jQuery("[for^=integerspinner]").attr("onclick","sumar(jQuery(this).attr('for'))");
		jQuery("[for^=integerspinner]").css("background-color","#BBB");

	function sumar(id) {
		actual=jQuery("#" + id).val();
		jQuery("#" + id).val(parseInt(actual)+1);
	}
	</script>
